<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="current-datetime">
            <p id="date-display"></p>
            <p id="time-display"></p>
        </div>

        <div class="main-content">
            <div class="column">
                <h2>生日</h2>
                <ul id="birthdays-list">
                    <!-- 生日项将由JS动态添加 -->
                </ul>
            </div>

            <div class="column wide">
                <h2>一些想说的话</h2>
                <ul id="messages-list">
                    <!-- 话语项将由JS动态添加 -->
                </ul>
            </div>

            <div class="column">
                <h2>日程</h2>
                <ul id="schedule-list">
                    <!-- 日程项将由JS动态添加 -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
